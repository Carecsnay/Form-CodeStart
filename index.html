<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>Criar uma conta</h2>
        </header>

        <main>
            <form class="form-container" id="form">
                <div class="form-item ">
                    <label for="user-name">Nome de usuário</label>
                    <input id="user-name" type="text" placeholder="Digite o seu nome" autocomplete="off">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <div class="form-item ">
                    <label for="user-email">E-mail</label>
                    <input id="user-email" type="email" placeholder="Digite o seu melhor e-mail" autocomplete="off">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <div class="form-item ">
                    <label for="user-password">Senha</label>
                    <input id="user-password" type="password" placeholder="Digite a sua senha">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <div class="form-item ">
                    <label for="user-password-confirmation">Confirmação de senha</label>
                    <input id="user-password-confirmation" type="password" placeholder="Digite novamente a sua senha">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </main>
    </div>

    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/d3d69621d7.js" crossorigin="anonymous"></script>
</body>

</html>
